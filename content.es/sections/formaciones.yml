    label: Índice de contenidos
    icon: chalkboard-user
    description: |
      El objetivo principal de esta formación es sentar las bases para que cualquier entrenador/a pueda organizar desde una sesión de entrenamiento hasta una periodización mayor en Cross Training y otras disciplinas deportivas.

      Entender los principios y leyes de entrenamiento, así como evaluar a un/a atleta servirán como motor para estructurar la temporada de manera correcta y eficaz. Basado en temporadas reales como atleta, entrenador y formador.
  - title: Desarrollo del Peaking y Tapering
    subtitle: para la Competición de Cross Training
    price: 49'90 €
    link: '#formacion-online-desarrollo-peaking-tapering-competicion-cross-training'
    label: Índice de contenidos
    icon: chart-line-up
    description: |
      El objetivo principal de esta formación es entender la competición deportiva y como encuadrarla dentro de la programación de Cross Training.

      Después de conceptualizar la competición y tratar de definir los aspectos relativos a la misma como son los entrenamientos, preparación de clasificatorios y semanas previas a la fecha diana, vamos a desgranar un bloque completo que constará de 6 semanas o microcilos para la puesta a punto mediante un peaking y tapering de elaboración propia y respaldado por bibliografía actualizada.
